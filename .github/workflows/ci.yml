name: ci

on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      PORT: 3000
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "16.14.0"
          cache: npm

      - name: üì• Download deps
        run: npm i --legacy-peer-deps

      - name: üß™ Run test script
        run: npm test
        env:
          ACCESS_KEY: ${{ secrets.ACCESS_KEY }}
  deploy:
    needs: ci
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/ecoready-dashboard-backend
            git reset --hard origin/main
            git pull https://${{ secrets.CLONE_TOKEN }}@github.com/AuthEceSoftEng/ecoready-dashboard-backend main
            bash -ci 'npm i --legacy-peer-deps'
            bash -ci 'pm2 restart server'
  deploy-staging:
    needs: ci
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_STAGING_HOST }}
          username: ${{ secrets.SSH_STAGING_USERNAME }}
          key: ${{ secrets.SSH_STAGING_KEY }}
          port: ${{ secrets.SSH_STAGING_PORT }}
          script: |
            cd ~/ecoready-dashboard-backend
            git reset --hard origin/staging
            git pull https://${{ secrets.CLONE_TOKEN }}@github.com/AuthEceSoftEng/ecoready-dashboard-backend staging
            bash -ci 'npm i --legacy-peer-deps'
            bash -ci 'pm2 restart server'
